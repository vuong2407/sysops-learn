name: Deployment
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and push nodejs app image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        uses: ./.github/actions/BuildPushImage
        with:
          image-name: sysops-nodejs-app
      - name: Build and push mongo db image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        uses: ./.github/actions/BuildPushImage
        with:
          image-name: mongo
      - name: Build and push redis image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        uses: ./.github/actions/BuildPushImage
        with:
          image-name: redis
