version: "3.4"

services:
  app:
    image: sysops-nodejs-app:latest
    container_name: sysops-nodejs-app
    volumes:
      - ./public/images:/app/public/images
      - ./:/app
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    restart: unless-stopped
    depends_on:
      - redis
      - db
    networks:
      - db-network
      - cache-network

  db:
    image: mongo:4.4
    container_name: sysops-mongo
    volumes:
      - .docker/data/db:/data/db
      - .docker/db-entrypoint.sh:/docker-entrypoint-initdb.d/db-entrypoint.sh
    restart: unless-stopped
    networks:
      - db-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_ROOT_PASS}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}

  redis:
    image: redis:5-alpine
    container_name: sysops-redis
    volumes:
      - .docker/data/redis:/data
    restart: unless-stopped
    networks:
      - cache-network

  cadvisor:
    image: vanvuong24072001/cadvisor:latest
    container_name: sysops-cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  
  prometheus:
    image: prom/prometheus:latest
    container_name: sysops-prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - cadvisor

  grafana:
    image: grafana/grafana
    container_name: sysops-grafana
    ports:
    - 4000:3000
    user: "104"
    volumes:
    - ./monitoring/data:/var/lib/grafana
    restart: always
    depends_on:
    - prometheus

networks:
  cache-network:
    driver: bridge
  db-network:
    driver: bridge
